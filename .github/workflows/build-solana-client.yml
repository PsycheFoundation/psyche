name: Build Solana Test Client Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-client-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # You can customize what to remove to free more space
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Check disk space after cleanup
        run: |
          echo "=== Disk space after initial cleanup ==="
          df -h
          echo "=== Largest directories ==="
          du -h -d 1 / 2>/dev/null | sort -rh | head -20 || true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check disk space after checkout
        run: |
          echo "=== Disk space after checkout ==="
          df -h

      - uses: nixbuild/nix-quick-install-action@v31
        with:
          nix_conf: |
            download-buffer-size = 524288000
            accept-flake-config = true
            substituters = https://cache.nixos.org/ https://cache.garnix.io/ https://nix-community.cachix.org
            trusted-public-keys = cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs=

      - name: Check disk space after nix install
        run: |
          echo "=== Disk space after nix install ==="
          df -h
          echo "=== Nix store size ==="
          du -sh /nix/store 2>/dev/null || true

      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin
          sudo chmod +x /usr/local/bin/just

      - name: Build Solana Test Client Image
        run: |
          echo "=== Disk space before building client image ==="
          df -h

          # Build the image and load it into Docker
          nix build .#docker-psyche-solana-test-client-no-python --out-link nix-results/docker-psyche-solana-test-client-no-python

          echo "=== Disk space after nix build ==="
          df -h

          nix-results/docker-psyche-solana-test-client-no-python | docker load

          echo "=== Disk space after docker load ==="
          df -h
          echo "=== Docker images size ==="
          docker images

      - name: Download validator image artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-solana-validator.yml
          workflow_conclusion: success
          name: solana-test-validator-${{ github.sha }}
          path: .
          if_no_artifact_found: fail
          search_artifacts: false

      - name: Check disk space after download
        run: |
          echo "=== Disk space after downloading validator artifact ==="
          df -h
          ls -lh validator-image.tar.gz

      - name: Build Anchor programs
        run: |
          echo "=== Disk space before Anchor builds ==="
          df -h

          nix develop --command bash -c "cd architectures/decentralized/solana-coordinator && anchor build"

          echo "=== Disk space after first Anchor build ==="
          df -h

          nix develop --command bash -c "cd architectures/decentralized/solana-authorizer && anchor build"

          echo "=== Disk space after second Anchor build ==="
          df -h
      - name: Load validator image and check space
        run: |
          # Load validator image
          gunzip -c validator-image.tar.gz | docker load

          # Immediately remove the compressed file to save space
          rm validator-image.tar.gz

          echo "=== Disk space after loading validator and cleanup ==="
          df -h

          # Show loaded images
          echo "=== All Docker images ==="
          docker images
          docker images ls
          echo "=== Total Docker space usage ==="
          docker system df

      - name: Clean up before test
        run: |
          echo "=== Attempting to free more space before test ==="
          # Clean nix store of unused paths
          nix-collect-garbage -d || true

          # Clean cargo cache if it exists
          rm -rf ~/.cargo/registry/cache || true
          rm -rf ~/.cargo/git/db || true

          echo "=== Disk space after additional cleanup ==="
          df -h

          # Show what's using the most space in the workspace
          echo "=== Largest directories in workspace ==="
          du -h -d 2 . 2>/dev/null | sort -rh | head -20 || true

      - name: Run integration test
        run: |
          echo "=== Disk space before cargo test ==="
          df -h
          echo "=== Target directory size before test ==="
          du -sh target/ 2>/dev/null || true

          # Run the test (both images are now loaded)
          nix develop --command cargo test --release -p psyche-decentralized-testing --test integration_tests -- --nocapture "test_two_clients_three_epochs_run"

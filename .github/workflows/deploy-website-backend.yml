name: Deploy Website Backend

on:
  push:
    branches:
      - main
      - vbrunet/2025_09_16-solana-indexer-basics
      - rewbs/2025_09_16-solana-indexer-basics-plus-deployment
  workflow_dispatch:

jobs:
  deploy-website-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: nixbuild/nix-quick-install-action@v31
        with:
          nix_conf: |
            download-buffer-size = 524288000
            accept-flake-config = true
            substituters = https://cache.nixos.org/ https://cache.garnix.io/ https://nix-community.cachix.org
            trusted-public-keys = cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs=

      - name: Wait for Garnix Image Build
        uses: ./.github/actions/wait-for-garnix
        with:
          package: "docker-psyche-website-backend [x86_64-linux]"

      - name: Download image from Garnix cache
        run: |
          nix build .#docker-psyche-website-backend --no-link --print-out-paths > image-path.txt

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_DEPLOY_KEY }}

      - name: Load, tag, and push image
        run: |
          set -eu
          IMAGE_PATH=$(cat image-path.txt)
          "$IMAGE_PATH" | docker load
          IMAGE_ID=$(docker images -q | head -n1)
          IMAGE_NAME="nousresearch/psyche-website-backend"
          docker tag "$IMAGE_ID" "$IMAGE_NAME:latest"
          docker tag "$IMAGE_ID" "$IMAGE_NAME:${{ github.sha }}"
          docker push "$IMAGE_NAME:latest"
          docker push "$IMAGE_NAME:${{ github.sha }}"

      - name: Trigger Railway redeploy
        if: vars.RAILWAY_SERVICE_ID && vars.RAILWAY_ENVIRONMENT_ID
        run: |
          curl -sf -X POST \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { serviceInstanceRedeploy(serviceId: \"${{ vars.RAILWAY_SERVICE_ID }}\", environmentId: \"${{ vars.RAILWAY_ENVIRONMENT_ID }}\") }"}' \
            https://backboard.railway.com/graphql/v2

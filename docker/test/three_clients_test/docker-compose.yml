services:
  psyche-test-client-1:
    container_name: test-psyche-test-client-1
    image: psyche-test-client:latest
    depends_on:
      psyche-solana-test-validator:
        condition: service_started
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              device_ids: ['1']
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      - '../../../config/client/.env.local'
    networks:
      - psyche-test-network

  psyche-test-client-2:
    container_name: test-psyche-test-client-2
    image: psyche-test-client:latest
    depends_on:
      psyche-solana-test-validator:
        condition: service_started
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              device_ids: ['2']
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      - '../../../config/client/.env.local'
    networks:
      - psyche-test-network

  psyche-test-client-3:
    container_name: test-psyche-test-client-3
    image: psyche-test-client:latest
    depends_on:
      psyche-solana-test-validator:
        condition: service_started
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              device_ids: ['3']
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      - '../../../config/client/.env.local'
    networks:
      - psyche-test-network

  psyche-solana-test-validator:
    image: psyche_solana_validator
    ports:
      - '8899:8899'
      - '8900:8900'
    networks:
      - psyche-test-network

networks:
  psyche-test-network:
    driver: bridge

events {
    worker_connections 1024;
}

http {
    upstream validator_backend {
        server psyche-solana-test-validator:8899;
    }

    upstream validator_ws_backend {
        server psyche-solana-test-validator:8900;
    }

    server {
        listen 8080;

        # HTTP Proxy
        location / {
            proxy_pass http://validator_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket Proxy
        location /ws/ {
            proxy_pass http://validator_ws_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }
}

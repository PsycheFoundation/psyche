services:
  psyche-test-client:
    image: psyche-solana-test-client:latest
    depends_on:
      psyche-solana-test-validator:
        condition: service_healthy
    deploy:
      replicas: ${NUM_REPLICAS:-1}
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      - '../../config/client/.env.local'
    networks:
      - psyche-test-network

  psyche-solana-test-validator:
    image: psyche-solana-test-validator:latest
    ports:
      - '8899:8899'
      - '8900:8900'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'solana account PsyAUmhpmiUouWsnJdNGFSX8vZ6rWjXjgDPHsgqPGyw --url http://localhost:8899 | grep -q "Executable: true" && solana account 4SHugWqSXwKE5fqDchkJcPEqnoZE22VYKtSTVm7axbT7 --url http://localhost:8899 | grep -q "Executable: true" || exit 1',
        ]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - psyche-test-network

networks:
  psyche-test-network:
    driver: bridge

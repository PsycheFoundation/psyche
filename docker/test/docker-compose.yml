services:
    nous-base:
        image: nous-base
        build:
            context: ../..
            dockerfile: ./docker/nous_base.Dockerfile

  psyche-run-owner:
    image: psyche-client
    build:
      context:  ../..
      dockerfile: ./docker/test/psyche_client.Dockerfile
    depends_on:
      psyche-solana-test-validator:
        condition: service_started
      nous-base:
        condition: service_completed_successfully
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - "../../config/client/.env.local"
    entrypoint: ["/bin/sh", "-c", "sleep 10 && /usr/local/run_owner_entrypoint.sh"]
    networks:
      - psyche-test-network

  psyche-test-client:
    image: psyche-client
    build:
      context:  ../..
      dockerfile: ./docker/test/psyche_client.Dockerfile
    depends_on:
      psyche-run-owner:
        condition: service_completed_successfully
      nous-base:
        condition: service_completed_successfully
    deploy:
      replicas: ${NUM_REPLICAS:-1}
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_DRIVER_CAPABILITIES=all
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - "../../config/client/.env.local"
    networks:
      - psyche-test-network

  psyche-solana-test-validator:
    image: psyche_solana_validator
    build:
      context: ../..
      dockerfile: ./docker/test/psyche_solana_validator.Dockerfile
    depends_on:
      nous-base:
        condition: service_completed_successfully
    ports:
      - "8899:8899"
      - "8900:8900"
    networks:
      - psyche-test-network
 
networks:
    psyche-test-network:
        driver: bridge

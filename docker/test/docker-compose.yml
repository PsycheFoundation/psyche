services:
    psyche-base:
        image: psyche-base
        build:
            context: ../..
            dockerfile: ./docker/psyche_base.Dockerfile

    psyche-run-owner:
        image: psyche-test-client
        build:
            context: ../..
            dockerfile: ./docker/test/psyche_test_client.Dockerfile
        depends_on:
            psyche-solana-test-validator:
                condition: service_started
            psyche-base:
                condition: service_completed_successfully
        extra_hosts:
            - "host.docker.internal:host-gateway"
        env_file:
            - "../../config/client/.env.local"
        volumes:
            - ${CONFIG_PATH:-../../config/solana-test/light-config.toml}:/usr/local/config.toml
        entrypoint:
            ["/bin/sh", "-c", "sleep 15 && /usr/local/run_owner_entrypoint.sh"]
        networks:
            - psyche-test-network

    psyche-test-client:
        image: psyche-test-client
        build:
            context: ../..
            dockerfile: ./docker/test/psyche_test_client.Dockerfile
        depends_on:
            psyche-run-owner:
                condition: service_completed_successfully
            psyche-base:
                condition: service_completed_successfully
        deploy:
            replicas: ${NUM_REPLICAS:-1}
            resources:
                reservations:
                    devices:
                        - driver: nvidia
                          count: all
                          capabilities: [gpu]
        environment:
            - NVIDIA_DRIVER_CAPABILITIES=all
        extra_hosts:
            - "host.docker.internal:host-gateway"
        env_file:
            - "../../config/client/.env.local"
        networks:
            - psyche-test-network

    psyche-solana-test-validator:
        image: psyche_solana_validator
        build:
            context: ../..
            dockerfile: ./docker/test/psyche_solana_validator.Dockerfile
        depends_on:
            psyche-base:
                condition: service_completed_successfully
        ports:
            - "8899:8899"
            - "8900:8900"
        networks:
            - psyche-test-network

    nginx:
        image: nginx:latest
        container_name: nginx_proxy
        ports:
            - "8901:8901"
            - "8902:8902"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - psyche-solana-test-validator
        networks:
            - psyche-test-network

networks:
    psyche-test-network:
        driver: bridge

services:
  psyche-run-owner:
    image: psyche-solana-test-client:latest
    depends_on:
      psyche-solana-test-validator:
        condition: service_started
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      - '/tmp/psyche-config/.env.local'
    volumes:
      - ${CONFIG_PATH:-../../config/solana-test/light-config.toml}:/usr/local/config.toml
    entrypoint: ['/bin/sh', '-c', 'sleep 15 && /bin/run_owner_entrypoint.sh']
    networks:
      - psyche-test-network

  psyche-test-client:
    image: psyche-solana-test-client:latest
    depends_on:
      psyche-run-owner:
        condition: service_completed_successfully
    deploy:
      replicas: ${NUM_REPLICAS:-1}
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      - '/tmp/psyche-config/.env.local'
    networks:
      - psyche-test-network

  psyche-solana-test-validator:
    image: psyche-solana-test-validator:latest
    ports:
      - '8899:8899'
      - '8900:8900'
    networks:
      - psyche-test-network

networks:
  psyche-test-network:
    driver: bridge

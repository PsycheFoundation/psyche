services:
  psyche-run-owner:
    env_file:
      - '/tmp/psyche-config/.env.test'
  psyche-test-client:
    env_file:
      - '/tmp/psyche-config/.env.test'

  nginx:
    image: nginx:latest
    container_name: nginx-proxy-1
    ports:
      - '8901:8901'
    volumes:
      - /tmp/psyche-config/subscriptions_test/nginx_p8901.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - psyche-solana-test-validator
    networks:
      - psyche-test-network

  nginx_2:
    image: nginx:latest
    container_name: nginx-proxy-2
    ports:
      - '8902:8902'
    volumes:
      - /tmp/psyche-config/subscriptions_test/nginx_p8902.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - psyche-solana-test-validator
    networks:
      - psyche-test-network

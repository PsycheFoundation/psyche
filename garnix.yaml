servers:
  - configuration: psyche-http-devnet
    deployment:
      type: on-branch
      branch: test-deploy-devnet

  - configuration: psyche-http-mainnet
    deployment:
      type: on-branch
      branch: test-deploy-mainnet

  - configuration: psyche-http-docs
    deployment:
      type: on-branch
      branch: test-deploy-docs

  - configuration: psyche-http
    deployment:
      type: on-branch
      branch: main
builds:
  - exclude:
      - 'packages.*.*'
      - 'nixosConfigurations.*'
      - 'checks.*.*'
      - 'devShells.*.*'

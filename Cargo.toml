anyhow = "1.0.86"
clap = { version = "4.5.16", features = ["derive"] }
serde = { version = "1.0.209", features = ["derive"] }
tracing = "0.1.40"
bytes = "1.7.1"
ed25519-dalek = "2.1.1"
rand = "0.8.5"
postcard = "1.0.10"
sha2 = "0.10.8"
futures-util = "0.3.30"
chrono = "0.4.38"

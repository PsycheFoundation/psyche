[package]
name = "psyche-solana-coordinator"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "solana_coordinator"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = { git = "https://github.com/coral-xyz/anchor.git", rev = "6fbfc40fe886ac1e943523e704a4991c325910a2" }
bytemuck = { version = "1", features = ["derive", "min_const_generics"] }
psyche-coordinator = { path = "../../../../../shared/coordinator" }
